<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <div class="top-container">
            <div class="clock">
                <span class="hour"></span>:<span class="minute"></span>
            </div>
            <div class="status">
                <img src="images/status.png" alt="Status">
            </div>
        </div>
        <div class="threeinone"> 
            <div class="value1"></div>
            <div class="operator"></div>
            <div class="value2"></div>
            </div>
        <div class="result">0</div>
        <div class="buttons-container">
            <div class="button abc function ac">AC</div>
            <div class="button abc function pm">±</div>
            <div class="button abc function percent">%</div>
            <div class="button abc operatord division">÷</div>
            <div class="button abc number seven">7</div>
            <div class="button abc number eight">8</div>
            <div class="button abc number nine">9</div>
            <div class="button abc operatorm multiplication">×</div>
            <div class="button abc number four">4</div>
            <div class="button abc number five">5</div>
            <div class="button abc number six">6</div>
            <div class="button abc  operatorsub subtraction">−</div>
            <div class="button abc number one ">1</div>
            <div class="button abc number two">2</div>
            <div class="button abc number three">3</div>
            <div class="button abc operatora addition">+</div>
            <div class="button abcd number-0">0</div>
            <div class="button ab decimal">.</div>
            <div class="button abc  equal">=</div>
        </div>
        <div class="bottom"></div>
    </div>
    <br>
    <br>
    <br>
    <hr>
    <script src="js/script.js"></script>
    <script src="js/new.js"></script>
</body>

</html>
